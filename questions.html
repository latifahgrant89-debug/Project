 <header>
   <h1>Find My Match — DMV Scholarships</h1>
   <div class="note"><strong>Open to Juniors &amp; Seniors (in high school)</strong></div>
 </header>

 <form id="quiz-form">
   <label for="name">Name</label>
   <input id="name" name="name" type="text" placeholder="Your full name">

   <label for="gpa">1) Current GPA</label>
   <select id="gpa" name="gpa">
     <option value="">-- choose GPA range --</option>
     <option value="3.8">3.8 - 4.0</option>
     <option value="3.5">3.5 - 3.79</option>
     <option value="3.0">3.0 - 3.49</option>
     <option value="2.5">2.5 - 2.99</option>
     <option value="below">Below 2.5</option>
   </select>

   <label for="grade">2) Grade level</label>
   <select id="grade" name="grade">
     <option value="">-- select grade --</option>
     <option value="hs_junior">High school junior</option>
     <option value="hs_senior">High school senior</option>
     <option value="other">Other</option>
   </select>

   <label for="residency">3) Residency (DMV region)</label>
   <select id="residency" name="residency">
     <option value="">-- choose residency --</option>
     <option value="DC">Washington, D.C.</option>
     <option value="Maryland">Maryland</option>
     <option value="Virginia">Virginia</option>
     <option value="Baltimore">Baltimore (MD)</option>
   </select>

   <label>4) Field of interest (pick any)</label>
   <div class="multi">
     <label><input type="checkbox" name="major" value="STEM"> STEM</label>
     <label><input type="checkbox" name="major" value="Arts"> Arts</label>
     <label><input type="checkbox" name="major" value="Business"> Business</label>
     <label><input type="checkbox" name="major" value="Health"> Health</label>
     <label><input type="checkbox" name="major" value="Other"> Other</label>
   </div>

   <label>5) Extracurriculars (pick any)</label>
   <div class="multi">
     <label><input type="checkbox" name="activity" value="Volunteer"> Volunteer</label>
     <label><input type="checkbox" name="activity" value="Leadership"> Leadership</label>
     <label><input type="checkbox" name="activity" value="Arts"> Arts</label>
     <label><input type="checkbox" name="activity" value="BSU"> BSU</label>
     <label><input type="checkbox" name="activity" value="Key Club"> Key Club</label>
   </div>

   <label for="volhours">6) Volunteer hours / month</label>
   <select id="volhours" name="volhours">
     <option value="">-- choose --</option>
     <option value="0">0</option>
     <option value="1-4">1 - 4</option>
     <option value="5-8">5 - 8</option>
     <option value="9-15">9 - 15</option>
     <option value="16+">16+</option>
   </select>

   <label>7) Awards / recognitions</label>
   <div class="multi">
     <label><input type="radio" name="awards" value="yes"> Yes</label>
     <label><input type="radio" name="awards" value="no"> No</label>
   </div>

   <label for="income">8) Household income bracket</label>
   <select id="income" name="income">
     <option value="">-- choose income --</option>
     <option value="low">&lt; $40,000</option>
     <option value="medium">$40,000 - $100,000</option>
     <option value="high">&gt; $100,000</option>
   </select>



   <label>9) Held leadership positions?</label>
   <div class="multi">
     <label><input type="radio" name="lead" value="yes"> Yes</label>
     <label><input type="radio" name="lead" value="no"> No</label>
   </div>



   <label>10) What kind of scholarship are you looking for?</label>
   <div class="multi">
     <label><input type="checkbox" name="why" value="need"> Financial need</label>
     <label><input type="checkbox" name="why" value="merit"> Academic merit</label>
     <label><input type="checkbox" name="why" value="service"> Service</label>
     <label><input type="checkbox" name="why" value="diversity"> Promote diversity</label>
   </div>

   <div class="button-group">
     <button type="submit" class="submit-btn">Submit</button>
     <button type="reset" class="clear-btn">Clear All</button>
   </div>
 </form>


 <div id="result"></div>


 <script src="questions.js"></script>

</body>
</html>
